<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Password Verification</title>
  </head>
  <body>
    <h1>Password Verification</h1>
    <label for="password-input-1">Password:</label>
    <input type="password" id="password-input-1">
    <br>
    <label for="password-input-2">Confirm Password:</label>
    <input type="password" id="password-input-2">
    <br>
    <button id="submit-button">Submit</button>
    <script>
      const passwordInput1 = document.getElementById("password-input-1");
      const passwordInput2 = document.getElementById("password-input-2");
      const submitButton = document.getElementById("submit-button");
      
      submitButton.addEventListener("click", function() {
        const password1 = passwordInput1.value;
        const password2 = passwordInput2.value;
        
        if (password1.length < 8) {
          alert("Password must be at least 8 characters long.");
        } else if (password1 !== password2) {
          alert("Passwords do not match.");
        } else {
          alert("Passwords matched!");
        }
      });
    </script>
  </body>
</html>
